<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quizpop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="quizpop.css">
</head>

<body>
    <div id="wrapper">
        <div class="quiz">
            <h2>Quiz Pop</h2>
            <h1></h1>
            <div class="">
                <span>
                    <h2><a href="">Create user</a></h2>
                </span>
            </div>
            <div class="user">
                <h3></h3>
            </div>

        </div>
        <div class="quiz1">
            <div class="knowledge">
                <h1>Take your <span>knowledge</span> <br> to Next level</h1>
                <button><a href="">Start quiz ></a>
                </button>
            </div>
            <div class="image">
                <img src="images/quiz.jpeg" alt="">
            </div>
        </div>
        <div class="main">
            <h3>Username</h3>
            <input class="main1" type="text" name="" id="">

            <div class="clear">
                <button>create</button>
                <button>quiz</button>
            </div>
        </div>
    </div>

    <div class="wrapper2">
        <div class="step2">
            <div class="pop">
                <h2>Quiz Pop</h2>
            </div>
            <div class="menu">
                <a href="">Home</a>
                <a href="">Quiz</a>
                <a href="">Score</a>
            </div>
            <div class="name">
                <h2></h2>
            </div>
        </div>
        <div class="app">
            <h2>Welcome to Quiz App</h2>
            <h3 class="select">Select Topic</h3>
            <h3 class="music"><a href="">Music</a></h3>
            <h3 class="art"><a href="">Modern art</a></h3>
            <h3 class="code"><a href="">Coding</a></h3>
            <h3 class="start"><a href="">Start</a></h3>
        </div>

    </div>
    <div class="wrapper3">
        <div class="question1">
            <div class="que1">
                <h1>Coding quiz</h1>
            </div>
            <p class="p1">timer</p>
        </div>
        <div class="q1">
            <h2>Which of the following is not a looping structure in PHP ?</h2>
            <input type="radio" id="html" name="font-awesome" value="html">
            <label for="html">For</label><br>
            <input type="radio" id="html" name="font-awesome" value="html">
            <label for="html">foreach</label><br>
            <input type="radio" id="html" name="font-awesome" value="html">
            <label for="html">while</label><br>
            <input type="radio" id="html" name="font-awesome" value="html">
            <label for="html">do-while</label><br>
        </div>
        <div class="nq">
            <button>Next</button>
            <button>Quit</button>
        </div>
    </div>


    <script src="quizpop.js"></script>
</body>

</html>
